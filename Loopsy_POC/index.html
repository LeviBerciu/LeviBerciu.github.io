<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopsy_POC</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
</head>
<body id="body">
    <div class="canvasWrapper">
        <canvas id="renderCanvas" touch-action="none"></canvas>
    </div>
    <div class="controlsWrapper">
        <div class="controls">
            <div>
                <p>Environment Color</p>
                <input id="environmentPicker" type="color" value="#37474f">
            </div><br>
            <div>
                <p>Primary Color</p>
                <input id="primaryPicker" type="color" value="#ffab00">
            </div><br>
            <div>
                <p>Secondary Color</p>
                <input id="secondaryPicker" type="color" value="#ffffff">
            </div><br>
            <div>
                <p>Light Direction</p>
                <input id="lightPivotSlider" type="range" min="1" max="3" step="0.01" value="2.2">
            </div><br>
            <div>
                <p>Shedow Length</p>
                <input id="lightSliderZ" type="range" min="0" max="3.14" step="0.01" value="1">
            </div><br>
            <div>
                <button id="resetButton">reset to default</button>
            </div><br>
            <div>
                <button id="exportButton">export animation</button>
            </div>
        </div>
        
        <video id="videoPreview" autoplay controls loop></video>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
