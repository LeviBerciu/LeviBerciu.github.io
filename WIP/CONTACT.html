    <div class="contact-container">
        <div class="contact-background" style="background-image: url('assets/Image\ 2.png');">
            <!-- https://github.com/dwyl/learn-to-send-email-via-google-script-html-no-server/blob/master/README.md -->
            <form class="gform contact-form" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbwy1KgYFcG8tPDCyLMv2wWaI-tIEEmueAo7uG93L95KGMmXj_O52v6sz9HiKCL1l9YIzQ/exec"> <!-- change the form action to your script url --> 
                <div class="form-elements">
                    <h3>Let's get in touch,</h3>
                    <h2>Contact me</h2>
                    <fieldset class="name-input">
                        <h3>Name *</h3>
                        <input class="text-box" type="text" id="name" name="name" placeholder="Your name ..." required />
                    </fieldset >
                    <fieldset class="email-input">
                        <h3>Email *</h3>
                        <input class="text-box" type="email" id="email" name="email" value="" placeholder="Your email ..." required />
                    </fieldset >
                    <fieldset class="message-input">
                        <h3>Message *</h3>
                        <textarea class="text-box area-text" id="message" name="message" placeholder="Your message ..." required></textarea>
                    </fieldset >
                    <label class="consent-input" for="consent">I consent to having this website process my personal data for the purpose of replying to my message.
                        <input type="checkbox" id="consent">
                        <span class="checkmark"></span>
                    </label>
                    <button id="send-button" class="button outline-button dark-button" disabled>SEND</button>
                </div>
                <div class="thankyou_message" style="display:none;">
                    <h3>Thank you for contacting me,</h3>
                    <h2>I will get back to you as soon as possible.</h2>
                    <a href="index.html" class="button outline-button dark-button">HOME</a>
                </div>
            </form>
            <!-- Submit the Form to Google Using "AJAX" -->
            <script data-cfasync="false" type="text/javascript"
            src="libraries/async_html_mail/form-submission-handler.js"></script>
            <!-- END --> 
        </div>
