<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene_01 | Loopsyco</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="32x32"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
</head>
<body>
<!-- Nav Bar -->
    <nav>
        <div class="wrapper">
            <a href="scenes.html">
                <img class="navLogo" src="../assets/logo.svg" alt="logo">
            </a>
            <img class="navMenuButton" src="../assets/menu.svg" alt="menu">
            <ul class="navList">
                <img class="navCloseButton" src="../assets/close.svg" alt="close">
                <li><a href="scenes.html">scenes</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
            <div id="navUnderlay" class="underlay"></div>
        </div>
    </nav>
<!-- Loop Details -->
    <section>
        <div class="wrapper">
            <div class="containers">
                <div class="canvasContainer">
                    <canvas id="renderCanvas" touch-action="none"></canvas>
                </div>
                <div class="controlsContainer">
                    <div class="control">
                        <h5>Scene Colors</h5>
                        <div class="colors">
                            <input id="environmentPicker" type="color" value="#37474f">
                            <input id="primaryPicker" type="color" value="#ffab00">
                            <input id="secondaryPicker" type="color" value="#ffffff">
                        </div>
                    </div>
                    <div class="control">
                        <h5>Scene Variation</h5>
                        <input id="stateSlider" type="range" class="slider" min="0" max="120" step="1" value="0">
                    </div>
                    <div class="control">
                        <h5>Field Of View</h5>
                        <input id="cameraSlider" type="range" class="slider" min="0.1" max="1.5" step="0.01" value="0.8">
                    </div>
                    <div class="control">
                        <h5>Light Direction & Angle</h5>
                        <input id="lightPivotSlider" type="range" class="slider" min="1" max="3" step="0.01" value="2.2">
                        <input id="lightSliderZ" type="range" class="slider" min="0" max="3.14" step="0.01" value="1">
                    </div>
                    <div class="control">
                        <h5>Shadow Opacity</h5>
                        <input id="shadowSlider" type="range" class="slider" min="-1" max="-0" step="0.01" value="-0.25">
                    </div>
                    <button id="exportButton" class="fill">grab image</button>
                    <button id="resetButton" class="line">back to default</button>
                </div>
            </div>
        </div>
    <!-- Export Modal -->
        <div id="exportModal" class="modal">
            <div class="modalTop">
                <h5 class="modalTitle">Grab Image</h5>
                <img id="exportCloseButton" class="modalClose" src="../assets/close.svg" alt="close">
            </div>
            <div class="modalContent">
                <div>
                    <input type="checkbox" id="transparentBackground" class="toggleButton">
                    <label for="transparentBackground">Transparent Background</label>
                </div><br>
                <h5>Select Image Size</h5><br>
                <div>
                    <input type="radio" id="standardSize" class="radioButton" name="imageSize" value="standardSize" checked>
                    <label for="standardSize">Standard (2160 ✕ 2160 px)</label>
                </div>
                <div>
                    <input type="radio" id="largeSize" class="radioButton" name="imageSize" value="largeSize">
                    <label for="largeSize">Large (3240 ✕ 3240 px)</label>
                </div>
                <div>
                    <input type="radio" id="veryLargeSize" class="radioButton" name="imageSize" value="veryLargeSize">
                    <label for="veryLargeSize">Very Large (4320 ✕ 4320 px)</label>
                </div>
                <button id="downloadButton" class="fill">Download</button>
            </div>
        </div>
        <div id="exportUnderlay" class="underlay"></div>
    </section>
<!-- Footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright © 2021 <span>loopsyco.com</span></p>
        </div>
    </footer>
<!-- Scripts -->
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/scene_01.js"></script>
    <script src="../scripts/export_modal.js"></script>
</body>
</html>
