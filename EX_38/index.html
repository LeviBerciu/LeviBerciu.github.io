<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX_39</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
</head>
<body>
    <header>
        <div class="search-container">
            <input class="city-search" type="text" placeholder="Your city name">
            <ul class="cities-list"></ul>
        </div>
        <div class="unit-toggle">
            <input type="radio" name="unit" id="metric-radio" value="metric">
            <label for="metric-radio">°C</label>
            <input type="radio" name="unit" id="imperial-radio" value="imperial">
            <label for="imperial-radio">°F</label>
        </div>
    </header>
    <div class="dashboard-wrapper" style="display:none">
        <div class="dashboard-top">
            <div class="current-date"></div>
            <div class="now-container">
                <div class="current-wrapper">
                    <div class="current-temp">
                        <div class="current-temp-value"></div>
                        <div class="current-temp-unit"></div>
                    </div>
                    <div class="current-feels_like"> Feels Like: 
                        <span class="current-feels_like-value"></span>
                        <span class="current-feels_like-unit"></span>
                    </div>
                </div>
                <div class="current-condition">
                    <div class="current-condition-image-wrapper"><img class="current-condition-image" src="" alt=""></div>
                    <div class="current-condition-text"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="hr-temperature"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
