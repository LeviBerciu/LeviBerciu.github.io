<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Cluj-Napoca - Old Town Walk</title>
    <link rel="stylesheet" href="styles/tour.css">
    <script src="scripts/panzoom.js"></script>
    <script src="scripts/mammoth.browser.js"></script>
</head>
<body>

    <div class="tourContainer">
        <nav class="tourNav">
            <div class="tourHeader">
                <div class="tourHeaderButton"><a href="index.html"><img src="assets/back_icon.svg" alt=""></a></div>
                <div class="tourHeaderTitle">Cluj-Napoca - Old Town Walk</div>
                <div id="tourDownloadButton" class="tourHeaderButton"><img src="assets/download_icon.svg" alt=""></div>

            </div>
            <ul class="tourTabs">
                <li class="active"><img src="assets/tracks_icon.svg" alt=""><a href="#tourChaptersList">Chapters</a></li>
                <li><img src="assets/map_icon.svg" alt=""><a href="#tourMap">Map</a></li>
                <li><img src="assets/script_icon.svg" alt=""><a href="#tourScript">Script</a></li>
            </ul>
        </nav>

        <div id="tourDownload" class="hidden">
            <ul class="tourDownloadMenu">
                <li class="tourDownloadMenuItem" data-file="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Audio.mp3">
                    <img src="assets/audio_icon_light.svg" alt="">Download Audio
                </li>
                <li class="tourDownloadMenuItem" data-file="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Map.pdf">
                    <img src="assets/map_icon_light.svg" alt="">Download Map
                </li>
                <li class="tourDownloadMenuItem" data-file="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Script.pdf">
                    <img src="assets/script_icon_light.svg" alt="">Download Script
                </li>
            </ul>
        </div>
        
        <div class="tourTabContentContainer">
    
            <ul id="tourChaptersList" class="tourTabContent active" data-chapters='[
                {"title": "1. Old Town Walk", "start": 0},
                {"title": "2. Tour Begins: Union Square", "start": 17}
            ]'>
                <li class="tourChaptersCard" style="background-image: url('assets/Cluj-Napoca - Old Town Walk/1.png'); background-size: cover;">
                    <div class="tourChaptersCardGradient"></div>
                    <div class="tourChaptersCardLabel">
                        <h4>1. Old Town Walk</h4><img src="assets/chapter_inactive_icon.svg" alt="">
                    </div>
                </li>
                <li class="tourChaptersCard" style="background-image: url('assets/Cluj-Napoca - Old Town Walk/2.png'); background-size: cover;">
                    <div class="tourChaptersCardGradient"></div>
                    <div class="tourChaptersCardLabel">
                        <h4>2. Tour Begins: Union Square</h4><img src="assets/chapter_inactive_icon.svg" alt="">
                    </div>
                </li>
            </ul>
                
            <div id="tourMap" class="tourTabContent">
                <img id="mapContent" src="assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Map.svg" alt="Map">
            </div>
                
            <div id="tourScript" class="tourTabContent">
                <div id="docxContent" data-docx="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Script.docx"></div>
            </div>
    
        </div>
    
    
        <footer class="tourPlayer">
            <audio id="tourAudio" src="assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Audio.mp3" preload="metadata"></audio>
            <p id="tourChapterTitle">Chapter Title</p>
            <input type="range" id="tourProgressSlider" min="0" max="100" value="0" step="0.1">
            <div class="tourTimeInfo">
                <span id="tourCurrentTimeEl">00:00</span>
                <span id="tourTotalTimeEl">00:00</span>
            </div>
            <div class="tourControls">
                <button id="tourPrevChapterButton"><img src="assets/previous_chapter_icon.svg" alt=""></button>
                <button id="tourBack10Button"><img src="assets/back_10_icon.svg" alt=""></button>
                <button id="tourPlayPauseButton"><img src="assets/play_icon.svg" alt=""></button>
                <button id="tourForward10Button"><img src="assets/forward_10_icon.svg" alt=""></button>
                <button id="tourNextChapterButton"><img src="assets/next_chapter_icon.svg" alt=""></button>
            </div>
        </footer>

    </div>

    <script src="scripts/tour.js"></script>

</body>
</html>
