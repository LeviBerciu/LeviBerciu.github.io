<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Guided Romania</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mainWrapper">

        <nav class="scrolled">
            <div class="navLogo"><a href="index.html"><img src="assets/logo.svg" alt=""></a></div>
            <div class="navTitle">Guided Romania</div>
            <div id="navMenuButton"><img src="assets/menu_icon.svg" alt=""></div>
        </nav>
    
        <div class="contactContainer">

            <form class="contactForm" action="/submit-contact-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <label>
                  <input type="checkbox" name="consent" required>
                  I agree to the use of my name and email for communication purposes. My personal data will not be shared, and I can request its deletion at any time. 
                </label>
                
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>

</body>
</html>
