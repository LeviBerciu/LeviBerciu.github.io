<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Guided Romania</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header>
        <nav></nav>
    </header>
    
    <form action="/submit-contact-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <label>
          <input type="checkbox" name="consent" required>
          I agree to the collection and processing of my name and email address so that you can respond to my inquiry. My information will not be shared with third parties, and I can request its deletion at any time.
        </label>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
