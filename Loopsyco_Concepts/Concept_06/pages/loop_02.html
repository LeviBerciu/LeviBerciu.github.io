<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop_02 | Loopsyco</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="32x32"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="../libraries/jszip/jszip.js"></script>
</head>
<body>
<!-- Nav Bar -->
    <nav>
        <div class="wrapper">
            <a href="loops.html">
                <img class="navLogo" src="../assets/logo.svg" alt="logo">
            </a>
            <img class="navMenuButton" src="../assets/menu.svg" alt="menu">
            <ul class="navList">
                <img class="navCloseButton" src="../assets/close.svg" alt="close">
                <li><a href="loops.html">loops</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
            <div id="navUnderlay" class="underlay"></div>
        </div>
    </nav>
<!-- Loop Details -->
    <section>
        <div class="wrapper">
            <div class="containers">
                <div class="canvasContainer">
                    <canvas id="renderCanvas" touch-action="none"></canvas>
                </div>
                <div class="controlsContainer">
                    <div class="control">
                        <h5>Color Values</h5>
                        <div class="colors">
                            <input id="environmentPicker" type="color" value="#03A696">
                            <input id="primaryPicker" type="color" value="#ffffff">
                            <input id="secondaryPicker" type="color" value="#F2E205">
                        </div>
                    </div>
                    <div class="control">
                        <h5>Light Direction</h5>
                        <input id="lightPivotSlider" type="range" class="slider" min="1" max="3" step="0.01" value="1.7">
                    </div>
                    <div class="control">
                        <h5>Light Angle</h5>
                        <input id="lightSliderZ" type="range" class="slider" min="0" max="3.14" step="0.01" value="1">
                    </div>
                    <div class="control">
                        <h5>Shadow Visibility</h5>
                        <input id="shadowSlider" type="range" class="slider" min="-1" max="-0" step="0.01" value="-0.75">
                    </div>
                    <button id="resetButton" class="line">reset to default</button>
                    <button id="exportButton" class="fill">export frames</button>
                </div>
            </div>
        </div>
    <!-- Export Modal -->
        <div id="exportModal" class="modal">
            <div class="modalTop">
                <h5 class="modalTitle">Export Frames</h5>
                <img id="exportCloseButton" class="modalClose" src="../assets/close.svg" alt="close">
            </div>
            <div class="modalContent">
                <h2></h2>
                <a id="downloadFrames" href=""><button class="fill">download frames</button></a>
                <p></p>
            </div>
        </div>
        <div id="exportUnderlay" class="underlay"></div>
    </section>
<!-- Footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2020 <span>loopsyco.com</span></p>
        </div>
    </footer>
<!-- Scripts -->
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/loop_02.js"></script>
</body>
</html>
