<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="32x32"/>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="../libraries/jszip/jszip.js"></script>
</head>
<body>
<!-- Nav Bar -->
    <nav>
        <div class="wrapper">
            <a href="loops.html">
                <img class="navLogo" src="../assets/logo.svg" alt="logo">
            </a>
            <img class="navMenuButton" src="../assets/menu.svg" alt="menu">
            <ul class="navList">
                <img class="navCloseButton" src="../assets/close.svg" alt="close">
                <li><a href="loops.html">loops</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
            <div class="navUnderlay"></div>
        </div>
    </nav>
<!-- Loop Details -->
    <section>
        <div class="wrapper">
            <div class="containers">
                <div class="canvasContainer">
                    <canvas id="renderCanvas" touch-action="none"></canvas>
                </div>
                <div class="controlsContainer">
                    <div class="threeDimControls">
                        3D Controls: <span>ENABLED</span>
                    </div>
                    <div class="control">
                        <h5>Colors</h5>
                        <div class="colors">
                            <input id="environmentPicker" type="color" value="#37474f">
                            <input id="primaryPicker" type="color" value="#ffab00">
                            <input id="secondaryPicker" type="color" value="#ffffff">
                        </div>
                    </div>
                    <div class="control">
                        <h5>Light Direction</h5>
                        <input id="lightPivotSlider" type="range" class="slider" min="1" max="3" step="0.01" value="2.2">
                    </div>
                    <div class="control">
                        <h5>Shadow Length</h5>
                        <input id="lightSliderZ" type="range" class="slider" min="0" max="3.14" step="0.01" value="1">
                    </div>
                    <button class="line" id="resetButton">reset to default</button>
                    <button class="fill" id="exportButton">export frames</button>
                </div>
            </div>
        </div>
    </section>
<!-- Footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2020 <span>loopsyco.com</span></p>
        </div>
    </footer>
<!-- Scripts -->
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/loop_01.js"></script>
</body>
