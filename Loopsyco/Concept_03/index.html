<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
</head>
<body>
    <div class="canvasWrapper">
        <canvas id="renderCanvas" touch-action="none"></canvas>
    </div>
    <div class="controlsWrapper">
        <div>
            <input id="environmentPicker" type="color" value="#37474f">
        </div>
        <div>
            <input id="primaryPicker" type="color" value="#ffab00">
        </div>
        <div>
            <input id="secondaryPicker" type="color" value="#ffffff">
        </div>
        <div>
            <input id="lightPivotSlider" type="range" min="1" max="3" step="0.01" value="2.2">
        </div>
        <div>
            <input id="lightSliderZ" type="range" min="0" max="3.14" step="0.01" value="1">
        </div>
        <div>
            <button id="resetButton">reset to default</button>
        </div>
    </div>
    <script src="scripts/scene.js"></script>
</body>
</html>
