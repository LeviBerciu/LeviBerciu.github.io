<!DOCTYPE html>

<!-- https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
<!-- https://threejs.org/docs/#api/materials/MeshStandardMaterial -->

<html>

<head>

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script> -->

  <!-- fix for custom marker problem -->
  <script src="js/aframe-ar.js"></script>
  <!-- keep the canvas the same aspect ratio as the video even on portrait -->
  <script src="js/threex-artoolkitsource.js"></script>
  <!-- now sending non deformed image data in portrait mode ( rotated and scaled to fit in the middle ) -->
  <script src="js/artoolkit.api.js"></script>

</head>

<body>

  <div style='position: fixed; top: 0; right: 0; width:100%; padding-top: 100%; z-index: 1;'>
    <div style='position: absolute; top: 4%; right: 4%; width: 12%; opacity: 0.25;' class="logo"> <a href="https://goo.gl/Ra7wyp"> <img type="svg" src="assets/PortalLogo.svg" alt=""> </a> </div>
  </div>

  <a-scene embedded artoolkit="sourceType: webcam" vr-mode-ui="enabled: false" arjs="trackingMethod: best; debugUIEnabled: false;">

    <a-assets>
       <a-asset-item id="gaz-aa_fire-obj" src="assets/gaz-aa_fire.obj"></a-asset-item>
       <a-asset-item id="gaz-aa_fire-mtl" src="assets/gaz-aa_fire.mtl"></a-asset-item>
       <a-asset-item id="house-obj" src="assets/house.obj"></a-asset-item>
       <a-asset-item id="house-mtl" src="assets/house.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset='custom' type='pattern' url='patterns/arjs.patt'>
      <a-obj-model src="#gaz-aa_fire-obj" mtl="#gaz-aa_fire-mtl" position="0 0.05 0" scale="1 1 1"></a-obj-model>
      <a-cylinder color="#fff" height="0.05" radius="1" opacity="0.75"></a-cylinder>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='patterns/wolf.patt'>
      <a-obj-model src="#house-obj" mtl="#house-mtl" position="0 0.05 0" scale="1 1 1"></a-obj-model>
      <a-cylinder color="#fff" height="0.05" radius="1" opacity="0.75"></a-cylinder>
    </a-marker>

    	<a-entity camera></a-entity>

  </a-scene>

</body>

</html>
