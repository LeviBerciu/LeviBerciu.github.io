<!DOCTYPE html>

<html>

<head>

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>

<body>

  <a-scene>

  <a-assets>
    <img id="mars" src="assets/mars.png"/>
    <a-asset-item id="firetruck-obj" src="assets/firetruck.obj"></a-asset-item>
    <a-asset-item id="firetruck-mtl" src="assets/firetruck.mtl"></a-asset-item>
  </a-assets>

  <a-sky src="#mars"></a-sky>

  <a-obj-model src="#firetruck-obj" mtl="#firetruck-mtl" scale="2 2 2" position="0 0 -4"></a-obj-model>
  <a-obj-model src="#firetruck-obj" mtl="#firetruck-mtl" scale="2 2 2" position="0 0 4"></a-obj-model>
  <a-obj-model src="#firetruck-obj" mtl="#firetruck-mtl" scale="2 2 2" position="-4 0 0"></a-obj-model>
  <a-obj-model src="#firetruck-obj" mtl="#firetruck-mtl" scale="2 2 2" position="4 0 0"></a-obj-model>

  <a-cylinder color="#fff" height="0" radius="8" opacity="1"></a-cylinder>


  </a-scene>

</body>

</html>
