<!DOCTYPE html>

<html>

<head>

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>

<body>

  <a-scene>

  <a-assets>
    <img id="sky" src="assets/sky.png"/>
    <a-asset-item id="street-obj" src="assets/street.obj"></a-asset-item>
    <a-asset-item id="street-mtl" src="assets/street.mtl"></a-asset-item>
  </a-assets>

  <a-light type="point" position="0 10 0" color="#fff" intensity="0.5"></a-light>

  <a-sky src="#sky"></a-sky>

  <a-obj-model src="#street-obj" mtl="#street-mtl" scale="0.2 0.2 0.2" position="0 0 0" color="#fff" shadow="receive: thrue; cast: thrue"></a-obj-model>

  </a-scene>

</body>

</html>
