<!DOCTYPE html>

<html>

<head>

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>

<body>

  <a-scene>

  <a-assets>
    <img id="mars" src="assets/mars.png"/>
    <a-asset-item id="lego-rover-obj" src="assets/lego-rover.obj"></a-asset-item>
    <a-asset-item id="lego-rover-mtl" src="assets/lego-rover.mtl"></a-asset-item>
  </a-assets>

  <a-sky src="#mars"></a-sky>

  <a-obj-model src="#lego-rover-obj" mtl="#lego-rover-mtl" position="0 0 -6" scale="2 2 2"></a-obj-model>

  <a-cylinder color="#fff" height="0" radius="8" opacity="1"></a-cylinder>


  </a-scene>

</body>

</html>
