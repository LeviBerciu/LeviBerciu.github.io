<!DOCTYPE html>

<html>

<head>

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>

<body>

  <a-scene>

  <a-assets>
    <img id="mars" src="assets/mars.png"/>
    <a-asset-item id="land-obj" src="assets/land.obj"></a-asset-item>
    <a-asset-item id="land-mtl" src="assets/land.mtl"></a-asset-item>
  </a-assets>

  <a-sky src="#mars"></a-sky>

  <a-obj-model src="#land-obj" mtl="#land-mtl" scale="1 1 1" position="0 0 0" color="#fff"></a-obj-model>

  </a-scene>

</body>

</html>
