<!DOCTYPE html>

<html>

<head>

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>

<body>

  <a-scene light="defaultLightsEnabled: false">

  <a-assets>
    <img id="sky" src="assets/sky.png"/>
    <a-asset-item id="street-obj" src="assets/street.obj"></a-asset-item>
    <a-asset-item id="street-mtl" src="assets/street.mtl"></a-asset-item>
  </a-assets>

  <a-entity light="type: ambient; color: #fff; intensity: 0.75"></a-entity>

  <a-light type="directional" position="5 10 5" rotation="-90 0 0" target="#directionaltarget" color="#f00" intensity="0.25">
    <a-entity id="directionaltarget" position="0 0 0"></a-entity>
  </a-light>

  <a-sky src="#sky"></a-sky>

  <a-obj-model src="#street-obj" mtl="#street-mtl" scale="0.2 0.2 0.2" position="0 0 0" color="#fff"></a-obj-model>

  </a-scene>

</body>

</html>
