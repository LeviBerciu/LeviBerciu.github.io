<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
  </head>
  <body>

    <div id="vrview"></div>




<script type="text/javascript">

window.addEventListener('load', onVrViewLoad)
function onVrViewLoad() {
  var vrView = new VRView.Player('#vrview', {
    // image: 'https://storage.googleapis.com/vrview/examples/coral.jpg',
    image: 'https://raw.githubusercontent.com/LeviBerciu/LeviBerciu.github.io/master/portfolio/vrView/img/coral.jpg',
    is_stereo: true,
    width: '100%',
    height: 640,
    is_autopan_off: true,
    is_vr_off: true,
  });
vrView.on('ready',function(){
  vrView.addHotspot('hotspot-one', {
    pitch: 0, // In degrees. Up is positive.
    yaw: 0, // In degrees. To the right is positive.
    radius: 0.5, // Radius of the circular target in meters.
    distance: 2 // Distance of target from camera in meters.
    });
  });
}

</script>

  </body>
</html>
