<!DOCTYPE html>

<!-- https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->

<html>

<head>

  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"> </script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden">

    	<a-scene embedded artoolkit="sourceType: webcam" vr-mode-ui="enabled: false" arjs="trackingMethod: best; debugUIEnabled: false;">

        <a-assets>
           <a-asset-item id="test-obj" src="test.obj"></a-asset-item>
           <a-asset-item id="test-mtl" src="test.mtl"></a-asset-item>
        </a-assets>

        <!-- <a-box height="1" width="1" depth="1" position="0 0.5 0"></a-box> -->
        <!-- <a-obj-model src="#house-obj" position="0 0 0" scale="1 1 1"></a-obj-model> -->


          <a-obj-model src="#test-obj" mtl="#test-mtl" position="0 0 0" scale="1 1 1"></a-obj-model>

        <a-marker-camera preset="hiro"></a-marker-camera>

    	</a-scene>

</body>

</html>
